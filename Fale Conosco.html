<!-- CSS (styles.css) -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    
        /* Header */
        header nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #73c48e;
            padding: 1rem;
        }

        header nav .logo {
            display: flex;
            align-items: center;
        }

        header nav .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header nav h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

        /* Navbar */
        #navbar {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            margin: 0 1rem;
        }

        #navbar a {
            color: white;
            text-decoration: none;
        }

    #menu-btn {
        display: none;
        font-size: 1.5rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

      

    footer {
        text-align: center;
        padding: 1rem;
        background: #333;
        color: white;
        margin-top: 2rem;
    }

    
</style>

<!-- JavaScript (script.js) -->
<script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
        sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    });
</script>
