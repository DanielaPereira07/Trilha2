    <title>Imobiliária Albano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #73c48e;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: auto;
            grid-template-areas: 
                "item1 item1 item2 item2 item3 item3"
                "item4 item4 item4 item5 item5 item6"
                "item7 item7 item8 item9 item9 item10";
            gap: 10px;
            padding: 1rem;
        }

        .container figure {
            margin: 0;
        }

        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item1 { grid-area: item1; }
        .item2 { grid-area: item2; }
        .item3 { grid-area: item3; }
        .item4 { grid-area: item4; }
        .item5 { grid-area: item5; }
        .item6 { grid-area: item6; }
        .item7 { grid-area: item7; }
        .item8 { grid-area: item8; }
        .item9 { grid-area: item9; }
        .item10 { grid-area: item10; }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-areas: 
                    "item1 item2"
                    "item3 item4"
                    "item5 item6"
                    "item7 item8"
                    "item9 item10";
            }
        }
    </style>
</head>
