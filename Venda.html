<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/flor.jpg" type=" imagem/x-icon">
    <meta name="description" content="Imobiliária Albano - Encontre seu imóvel dos sonhos com facilidade.">
    <meta name="author" content="Imobiliária Albano">
    <meta name="keywords" content="imobiliária, imóveis, casas, apartamentos, venda, aluguel">
    <title>Imobiliária Albano</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>

* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }
           /* Header */
           header nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #73c48e;
            padding: 1rem;
        }

        header nav .logo {
            display: flex;
            align-items: center;
        }

        header nav .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header nav h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

        /* Navbar */
        #navbar {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            margin: 0 1rem;
        }

        #navbar a {
            color: white;
            text-decoration: none;
        }

 h1{
        text-align: center;
        color: #73c48e;
    }
        /* Carrossel */
        .carrossel-container {
            position: relative;
            width: 80%;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carrossel {
            display: flex;
            transition: transform 1s ease-in-out; /* Garantindo a transição suave */
            width: 100%;
        }

        .carrossel img {
            width: 100%; /* Cada imagem ocupa 100% da largura do carrossel */
            height: 400px;
            object-fit: cover;
            flex-shrink: 0; /* Evita que as imagens sejam comprimidas */
            transition: transform 0.5s ease;
        }

        /* Botões de navegação */
        .carrossel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 50%;
            z-index: 10;
        }

        .carrossel-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Indicadores */
        .indicadores {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicador {
            width: 12px;
            height: 12px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .indicador.ativo {
            background-color: #333;
        }

        /* Estilo de transição das imagens */
        .carrossel img:hover {
            transform: scale(1.1); /* Aumenta a imagem quando o mouse passa por cima */
        }
        p {
        text-align: center;
        font-size: 20px;
        padding: 0 auto;
    }
    </style>
</head>
<body>
    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center; background: #73c48e; padding: 1rem;">
            <div style="display: flex; align-items: center;">
                <img src="img/logo IMOB ALBANO.webp" alt="Logo Imobiliária Albano" style="height: 50px; margin-right: 10px;">
                <h1 style="color: white; font-size: 1.5rem; margin: 0;">Imobiliária Albano</h1>
            </div>
            <ul id="navbar" style="display: flex; list-style: none; margin: 0; padding: 0; gap: 1rem;">
                <li><a href="Página Inicial" target="_blank" style="color: white; text-decoration: none;">Início</a></li>
                <li><a href="Cadastre Seu Imóvel.html" target="_blank" style="color: white; text-decoration: none;">Cadastre Seu Imóvel</a></li>
                <li><a href="Venda" target="_blank" style="color: white; text-decoration: none;">Venda</a></li>
                <li><a href="Locação.html" target="_blank" style="color: white; text-decoration: none;">Locação</a></li>
                <li><a href="Fale Conosco.html" target="_blank" style="color: white; text-decoration: none;">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <section id="carrossel">
        <h2 style="text-align: center; margin-top: 20px;">Imóveis a Venda</h2>

        <div class="carrossel-container">
            <div class="carrossel">
                <img src="img/casa01.jpg" alt="Imagem 1">
                <img src="img/casa02.jpg" alt="Imagem 2">
                <img src="img/casa03.jpg" alt="Imagem 3">
                <img src="img/casa04.jpg" alt="Imagem 4">
                <img src="img/casa05.jpg" alt="Imagem 5">
                <img src="img/casa06.jpg" alt="Imagem 6">
                <img src="img/casa07.jpg" alt="Imagem 7">
                <img src="img/casa07.jpg" alt="Imagem 8">
                <img src="img/casa08.jpg" alt="Imagem 9">
                <img src="img/casa09.jpg" alt="Imagem 10">
            </div>

            <button class="carrossel-btn prev" onclick="mudarSlide(-1)">&#10094;</button>
            <button class="carrossel-btn next" onclick="mudarSlide(1)">&#10095;</button>

            <div class="indicadores" id="indicadores"></div>
        </div>
    </section>

    <footer style="text-align: center; padding: 1rem; background: #333; color: white; margin-top: 2rem;">
        <h4>&copy; 2024 Imobiliária Albano. Todos os direitos reservados.</h4>
    </footer>

    <script>
        const carrossel = document.querySelector('.carrossel');
        const indicadoresContainer = document.getElementById('indicadores');
        const totalSlides = document.querySelectorAll('.carrossel img').length;
        let indiceAtual = 0;

        // Criar indicadores
        for (let i = 0; i < totalSlides; i++) {
            const indicador = document.createElement('div');
            indicador.classList.add('indicador');
            indicador.dataset.index = i;
            indicador.addEventListener('click', () => irParaSlide(i));
            indicadoresContainer.appendChild(indicador);
        }
        atualizarIndicadores();

        function mudarSlide(direcao) {
            indiceAtual = (indiceAtual + direcao + totalSlides) % totalSlides; // Garantir que o índice sempre seja válido
            atualizarCarrossel();
        }

        function irParaSlide(index) {
            indiceAtual = index;
            atualizarCarrossel();
        }

        function atualizarCarrossel() {
            // Atualiza a posição do carrossel
            carrossel.style.transform = `translateX(-${indiceAtual * 100}%)`;
            atualizarIndicadores();
        }

        function atualizarIndicadores() {
            // Atualiza a classe 'ativo' para o indicador correto
            document.querySelectorAll('.indicador').forEach((indicador, index) => {
                indicador.classList.toggle('ativo', index === indiceAtual);
            });
        }

        // Função para rodar o carrossel automaticamente a cada 0.2s
        setInterval(() => {
            mudarSlide(1); // Mudar para o próximo slide
        }, 4000); // Intervalo de 0.2 segundos (200 milissegundos)
    </script>
</body>
</html>
